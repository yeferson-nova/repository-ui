<mat-card>
    <h2 class="alinear">Listado de Categorías</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Buscar por nombre de categoria o  id" appearance="fill">
                <mat-label>Buscar Categoríass</mat-label>
                <input matInput #input placeholder="Buscar">
            </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div class="lefbtn">
            <ul>
                <li>
                    <button class="activo" mat-button color="primary" (click)="categoriesActives()">Activo</button>
                    <button class="inactivo" mat-button color="primary" (click)="categoriesInactive()">Inactivo</button>
                </li>
            </ul>
        </div>
        <div class="rightbtn">
            <ul>
                <li>
                    <button mat-raised-button color="primary" (click)="openCategoryDialog()">Agregar Categoría</button>
                </li>
            </ul>
        </div>

    </mat-card-header>
    <div mat-card-image>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-cell">
                <!--id columna-->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>N°</th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>
                <!--nombre-->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>
                <!--id descripcion-->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Descripción</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.status; else inactivo">Activo</span>
                        <ng-template #inactivo><span>Inactivo</span></ng-template>
                    </td>
                </ng-container>


                <!--acciones de la tabla-->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element; let i=index;">
                        <button mat-icon-button color="accent"
                            (click)="edit(element.id,element.name,element.description,element.status)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="delete(element.id)">
                            <mat-icon aria-label=" Delete">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </div>
</mat-card>
