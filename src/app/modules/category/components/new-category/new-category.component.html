<h2 mat-dialog-title>{{estadoFormulario}}</h2>
<mat-dialog-content>
    <form [formGroup]="categoryForm">
        <div class="category-container">
            <mat-form-field>
                <input matInput placeholder="Nombre de la categoria" formControlName="name" required />
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="DescripciÃ³n" formControlName="description" required></textarea>
            </mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-radio-group formControlName="status" required>
                <mat-radio-button [value]="true">Activa</mat-radio-button>
                <mat-radio-button [value]="false">Inactivo</mat-radio-button>
            </mat-radio-group>

        </div>
    </form>
    <mat-dialog-actions>
        <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
            <mat-icon>save</mat-icon>Guardar
        </button>
        <button mat-button color="primary" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>Cancelar
        </button>
    </mat-dialog-actions>
</mat-dialog-content>
